
  <mat-form-field appearance="outline">
    <mat-label>Search City</mat-label>
    <input matInput type="text" [(ngModel)]="searchQuery" (ngModelChange)="searchCity()">
  </mat-form-field>

  <div class="current-weather" *ngIf="currentWeather">
    <div class="city-info">
      <h2>{{currentWeather.city}}</h2>
      <p>{{currentWeather.temperature}}°C</p>
    </div>
    <button mat-icon-button (click)="toggleFavorite(currentWeather.city)">
      <mat-icon>{{isFavorite(currentWeather.city) ? 'favorite' : 'favorite_border'}}</mat-icon>
    </button>
  </div>

  <div class="forecast" *ngIf="forecast">
    <mat-card *ngFor="let day of forecast">
      <mat-card-header>
        <mat-card-title>{{day.date | date:'EEEE'}}</mat-card-title>
        <mat-card-subtitle>{{day.date | date:'MMM d, y'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Temperature: {{day.temperature}}°C</p>
        <p>Description: {{day.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>
